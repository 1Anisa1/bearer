before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: "darwin"
    main: ./cmd/curio
    binary: curio
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X github.com/bearer/curio/cmd/curio/build.Version={{.Version}}
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
